# .github/workflows/terraform.yml
name: Terraform CI

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # - name: Write tfvars file from secret
      #   run: echo "${{ secrets.TF_VARS_CONTENT }}" | tr -d '\r' > terraform.tfvars

      - name: Decode tfvars file
        run: |
          echo "${{ secrets.TF_VARS_B64 }}" | base64 --decode > terraform.tfvars
          echo "âœ… terraform.tfvars file written successfully"
          echo "Contents (for debug, no secrets):"
          cat terraform.tfvars | head -n 5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"
